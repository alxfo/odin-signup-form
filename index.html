<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar">Image and logo</div>
    <div class="page-content">
        <div class="header-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form class="signup-form" action="">
            <div class="form-body">
            <legend>Let's do this!</legend>
                <div class="form-inputs">
                    <div>
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                        <p class="pwd-validation">Passwords do not match</p>
                    </div>
                    <div>
                        <label for="conf-password">Confirm password</label>
                        <input type="password" name="conf-password" id="conf-password">
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? Log in</p>
        </form>
    </div>
</body>
<script src="javascript.js"></script>
</html>
